<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Getting Started: Serving Web Content</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/js/bootstrap.min.js"></script>
</head>
<body>
	<table style="width:70%"
		class="table table-striped table-bordered table-hover table-condensed">
		<thead>
			<tr>
				<th>Id</th>
				<th>Title</th>
				<th>Description</th>
				<th>Image</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="cake:${cakes}">
				<td style="width:10%" th:text="${cake.id}" />
				<td style="width:30%" th:text="${cake.title}" />
				<td style="width:30%" th:text="${cake.desc}" />
				<td style="width:30%" ><a class="btn" rel="popover"
					data-th-attr="data-img=${cake.image}">View Image</a>
				</td>
			</tr>
		</tbody>
	</table>

	<script>
		$('a[rel=popover]').popover({
			html : true,
			trigger : 'hover',
			placement : 'bottom',
			content : function() {
				return '<img src="' + $(this).data('img') + '" />';
			}
		});
	</script>
</body>
</html>
